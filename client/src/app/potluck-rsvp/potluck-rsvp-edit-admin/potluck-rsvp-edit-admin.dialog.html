<div class="krate-dialog">
  <span mat-dialog-title>Edit RSVP for {{ user.firstName }}</span>
  <form [formGroup]="rsvpForm" (submit)="onSubmit()">
    <div mat-dialog-content>
      <p>Are they coming?</p>
      <p>
        <mat-button-toggle-group formControlName="rsvp" aria-label="RSVP Status">
          <mat-button-toggle value="yes">Yes</mat-button-toggle>
          <mat-button-toggle value="pending">Reset</mat-button-toggle>
          <mat-button-toggle value="no">No</mat-button-toggle>
        </mat-button-toggle-group>
      </p>
      <p>What are they bringing?</p>
      <p>
        <mat-form-field>
          <input matInput value="" type="text" name="recipe" formControlName="recipe">
        </mat-form-field>
      </p>

      <mat-divider></mat-divider>

      <mat-dialog-actions>
        <button mat-button mat-dialog-close color="primary" type="submit" [disabled]="rsvpForm.invalid">
        <!-- <button mat-button color="primary" type="submit" [disabled]="rsvpForm.invalid"> -->
          Submit
        </button>
      </mat-dialog-actions>
    </div>
  </form>
</div>
