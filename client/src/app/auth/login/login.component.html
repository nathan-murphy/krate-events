<mat-card>
    <form [formGroup]="loginForm" (submit)="onSubmitLoginForm()">
        <mat-card-content>
            <mat-card-subtitle>Login</mat-card-subtitle>
            <mat-form-field>
                <mat-label>email address</mat-label>
                <input matInput type="email" formControlName="email">
                <mat-error *ngIf="loginForm.controls.email.invalid">Enter a valid email address</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>password</mat-label>
                <input matInput type="password" formControlName="password">
                <mat-error *ngIf="loginForm.controls.password.invalid">Password is required</mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-actions align="end">
            <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
                Submit
            </button>
        </mat-card-actions>
    </form>
</mat-card>
