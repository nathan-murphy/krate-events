<mat-card>
    <mat-card-header>
        <mat-card-subtitle>
            <!-- {{potluck.dateAndTime.startDate}} -->
        </mat-card-subtitle>
        <mat-card-title class="mat-h1">
            {{potluck.details.theme}}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p class="mat-body-1">
            {{potluck.details.description}}
            <mat-divider></mat-divider>
        </p>
        <h2 class="mat-h2">Responses</h2>
        <mat-list>
            <div class="krate-confirmed-label" mat-subheader matBadge={{confirmedModel.length}} matBadgeColor="accent">
                Confirmed </div>
            <mat-list-item *ngFor="let item of confirmedModel">
                <mat-icon matListItemIcon>check</mat-icon>
                <div matListItemTitle>{{ item.userName }}</div>
                <div matListItemLine>{{ item.recipe }}</div>
            </mat-list-item>
            <mat-divider></mat-divider>

            <div mat-subheader>Pending</div>
            <!-- <a mat-button href = {{mailLink}}>
                Email Everyone
            </a> -->
            <mat-list-item *ngFor="let item of pendingModel">
                <mat-icon matListItemIcon>hourglass_empty</mat-icon>
                <div matListItemTitle>{{ item.userName }}</div>
                <div matListItemLine>{{ item.email }}</div>
            </mat-list-item>
            <mat-divider></mat-divider>

            <div mat-subheader>Declined</div>
            <mat-list-item *ngFor="let item of declinedModel">
                <mat-icon matListItemIcon>cancel</mat-icon>
                <div matListItemTitle>{{ item.userName }}</div>
                <div matListItemLine>{{ item.recipe }}</div>
            </mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>
    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
</mat-card>
