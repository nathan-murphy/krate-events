<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input matInput type="text" name="title" #title="ngModel" ngModel required>
            <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput name="content" #content="ngModel" ngModel required>
            </textarea>
            <mat-error *ngIf="content.invalid">Please enter post content.</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">
            Submit
        </button>
    </form>
</mat-card>
