<mat-card>
    <mat-card-header>
        <mat-card-title>
            New Potluck
        </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <form #potluckForm="ngForm" (submit)="onAddPotluck(potluckForm)">
        <mat-card-content>
            <mat-card-subtitle>Start Date & Time</mat-card-subtitle>
            <p>
                <mat-form-field>
                    <mat-label>Start date</mat-label>
                    <input matInput [matDatepicker]="startDatePicker" required ngModel name="startDate">
                    <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                    <mat-datepicker-toggle matIconSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #startDatePicker></mat-datepicker>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Start time</mat-label>
                    <!-- <mat-hint>Time</mat-hint> -->
                    <input matInput [ngxTimepicker]="startTimePicker" required name="startTime" [(ngModel)]="startTime">
                    <ngx-material-timepicker #startTimePicker></ngx-material-timepicker>
                </mat-form-field>
            </p>

            <mat-card-subtitle>Location</mat-card-subtitle>
            <p>
                <mat-form-field>
                    <mat-label>Address</mat-label>
                    <input matInput type="text" name="address" required ngModel [(ngModel)]="address">
                    <!-- <mat-hint>Todo: Custom locations</mat-hint> -->
                </mat-form-field>
            </p>

            <mat-card-subtitle>Potluck Details</mat-card-subtitle>
            <p>
                <mat-form-field>
                    <mat-label>Theme</mat-label>
                    <input matInput type="text" required ngModel name="potluckTheme">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Description</mat-label>
                    <textarea matInput required ngModel name="potluckDescription"></textarea>
                </mat-form-field>
            </p>
        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-actions align="end">
            <button mat-raised-button color="primary" type="submit">
                Submit
            </button>

            <button mat-raised-button color="warn" type="reset">
                Reset
            </button>
        </mat-card-actions>
    </form>
</mat-card>
